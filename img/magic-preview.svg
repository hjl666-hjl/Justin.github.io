<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Stars background -->
  <g fill="#fff" opacity="0.3">
    <circle cx="50" cy="80" r="1"/>
    <circle cx="150" cy="50" r="1.5"/>
    <circle cx="250" cy="120" r="1"/>
    <circle cx="350" cy="40" r="1"/>
    <circle cx="450" cy="90" r="1.5"/>
    <circle cx="550" cy="60" r="1"/>
    <circle cx="650" cy="100" r="1"/>
    <circle cx="750" cy="70" r="1.5"/>
    <circle cx="100" cy="500" r="1"/>
    <circle cx="200" cy="550" r="1"/>
    <circle cx="600" cy="520" r="1.5"/>
    <circle cx="700" cy="540" r="1"/>
  </g>
  
  <!-- Magic circle glow -->
  <ellipse cx="400" cy="280" rx="180" ry="180" fill="url(#glow)"/>
  
  <!-- Outer rings -->
  <circle cx="400" cy="280" r="150" fill="none" stroke="#ff6b35" stroke-width="3" opacity="0.8"/>
  <circle cx="400" cy="280" r="160" fill="none" stroke="#f7931e" stroke-width="1.5" opacity="0.5"/>
  <circle cx="400" cy="280" r="140" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.6"/>
  
  <!-- Inner ring -->
  <circle cx="400" cy="280" r="90" fill="none" stroke="#ff6b35" stroke-width="3" opacity="0.9"/>
  <circle cx="400" cy="280" r="80" fill="none" stroke="#f7931e" stroke-width="1" opacity="0.7"/>
  
  <!-- Magic runes - hexagon -->
  <g fill="none" stroke="#f7931e" stroke-width="2" opacity="0.9">
    <polygon points="400,180 480,230 480,330 400,380 320,330 320,230"/>
  </g>
  
  <!-- Magic runes - triangles -->
  <g fill="none" stroke="#ff6b35" stroke-width="2" opacity="0.8">
    <polygon points="400,200 350,300 450,300"/>
    <polygon points="400,360 350,260 450,260"/>
  </g>
  
  <!-- Decorative lines -->
  <g stroke="#f7931e" stroke-width="1" opacity="0.6">
    <line x1="400" y1="130" x2="400" y2="170"/>
    <line x1="400" y1="390" x2="400" y2="430"/>
    <line x1="250" y1="280" x2="290" y2="280"/>
    <line x1="510" y1="280" x2="550" y2="280"/>
  </g>
  
  <!-- Center symbol -->
  <circle cx="400" cy="280" r="25" fill="none" stroke="#ff6b35" stroke-width="3"/>
  <circle cx="400" cy="280" r="10" fill="#ff6b35"/>
  
  <!-- Sparkles -->
  <g fill="#f7931e">
    <circle cx="220" cy="150" r="3" opacity="0.8"/>
    <circle cx="580" cy="150" r="3" opacity="0.6"/>
    <circle cx="200" cy="400" r="2.5" opacity="0.7"/>
    <circle cx="600" cy="400" r="2.5" opacity="0.5"/>
    <circle cx="280" cy="120" r="2" opacity="0.9"/>
    <circle cx="520" cy="440" r="2" opacity="0.8"/>
    <circle cx="180" cy="280" r="2" opacity="0.7"/>
    <circle cx="620" cy="280" r="2" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="28" fill="#ff6b35" text-anchor="middle" font-weight="bold">Magic Particle Effect</text>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="16" fill="#888" text-anchor="middle">奇异博士风格魔法粒子 · 鼠标/摄像头交互</text>
</svg>
